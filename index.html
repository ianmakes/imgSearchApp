<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search App</title>
</head>
<body>
    <a href="index.html"><h1>Image Search App</h1></a>
    <p>Simply search for any images on the search box and the <br> system will generate images relevant to your search.</p>

    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>


    <div class="search-results">
        <div class="search-result">
            <img src="/img/1.jpg" alt="Wallpaper" >
            <a href="#" target="_blank" ></a>
        </div>
        <div class="search-result">
            <img src="/img/2.jpg" alt="Wallpaper" >
            <a href="#" target="_blank" ></a>
        </div>
        <div class="search-result">
            <img src="/img/3.jpg" alt="Wallpaper" >
            <a href="#" target="_blank" ></a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>
    

    <script src="script.js"></script>
</body>
</html>
